{% extends "main/base.html" %}
{% block title %}
Создание новых задач
{% endblock %}
{% block content %}
<h1>Создать новую задачу</h1>
<form method="post">
    {% csrf_token %}
    {{formtask.title}}<br>
    {{formtask.description}}<br>
    {{formtask.status}}<br>
    {{formtask.repetition}}<br>
       <button type ="submit", class="btn btn-success">Добавить</button>
</form>
{% endblock %}
